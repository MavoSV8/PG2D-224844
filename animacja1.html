<html>

<body>
<canvas id="myCanvas" width="800" height="600">
</canvas>
<script>

    class Platform {

        xPlatform;
        yPlatform;
        widthPlatform;
        heightPlatform;

        constructor(x,y,w,h){
            this.xPlatform = x;
            this.yPlatform = y;
            this.widthPlatform = w;
            this.heightPlatform = h;
        }

        drawPlatformInit(){
            ctx.beginPath();
            ctx.rect(this.xPlatform,this.yPlatform,this.widthPlatform,this.heightPlatform);
            ctx.fillStyle = '#00ff00';
            ctx.fill();
            ctx.closePath();
        }

        drawPlatform(x,c){ 
            this.xPlatform = x;
            ctx.beginPath();
            if(this.xPlatform < 0){
                this.xPlatform = 0;
            }
            if (this.xPlatform + this.widthPlatform > c.width){
                this.xPlatform = c.width - this.widthPlatform;
            }
            ctx.rect(this.xPlatform,this.yPlatform,this.widthPlatform,this.heightPlatform);
            ctx.fillStyle = '#00ff00';
            ctx.fill();
            ctx.closePath();
            return this.xPlatform;
        }

        erasePlatform(){
        
        ctx.clearRect(this.xPlatform,this.yPlatform,this.widthPlatform,this.heightPlatform);  

        }

    }

    class Ball {

        xBall;
        yBall;
        rBall;

        constructor(x,y,r){
            xBall = x;
            yBall = y;
            rBall = r;

        }
        
        drawBall(){
            ctx.beginPath();
            ctx.arc(xBall + 50, yBall, 10, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = 'red';
            ctx.fill();
        }

        moveUp(){
            ctx.clearRect((xBall + 50) - 10,yBall - 10,20,20);
            yBall = yBall - 10;
            ctx.beginPath();
            ctx.arc(xBall + 50, yBall, 10, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = 'red';
            ctx.fill();
        }
    }

    class Target {

        rTarget;

        constructor(x,y,r){
        
            xTarget = x;

        }

        drawTarget(){
            
            ctx.beginPath();
            ctx.arc(xTarget, yTarget, 10, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = 'red';
            ctx.fill();

        }

        eraseTarget(){
            ctx.clearRect((yTarget + 50) - 10,yBall - 10,20,20);

        }

    }
    
    var x = 400;
    var y = 540;
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var interval;
    var platform = new Platform(x,y,100,25);
    platform.drawPlatformInit();
    window.addEventListener('keydown', movePlatform);
    window.addEventListener('keydown', fireBall);
    function movePlatform(e) {
        if(e.key === "ArrowLeft"){
        platform.erasePlatform();    
        x = x - 10;
        x = platform.drawPlatform(x,c);
        }
        if(e.key === "ArrowRight")
        {
        platform.erasePlatform();    
        x = x + 10;
        x = platform.drawPlatform(x,c);
         
        }
    }

    function moveUp(){
            
        if(yBall >= 0){
            ctx.clearRect((xBall + 50) - 10,yBall - 10,20,20);
            yBall = yBall - 10;
            ctx.beginPath();
            ctx.arc(xBall + 50, yBall, 10, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = 'red';
            ctx.fill();
        }
    }

    function fireBall(e) {
        if (e.code === 'Space'){ 
            xBall = x;
            interval = setInterval(moveUp,100);
            if (yBall === 0){
                clearInterval(interval);
                yBall = 540;
            }
        }
    }

</script>
