<html>
<head>
    <title>Animacja</title>
</head>
<body>
<canvas id="myCanvas" width="800" height="600">
</canvas>
<script>

    class Platform {

        xPlatform;
        yPlatform;
        widthPlatform;
        heightPlatform;

        constructor(x,y,w,h){
            this.xPlatform = x;
            this.yPlatform = y;
            this.widthPlatform = w;
            this.heightPlatform = h;
        }

        drawPlatformInit(){
            ctx.beginPath();
            ctx.rect(this.xPlatform,this.yPlatform,this.widthPlatform,this.heightPlatform);
            ctx.fillStyle = '#00ff00';
            ctx.fill();
            ctx.closePath();
        }

        drawPlatform(x,c){ 
            this.xPlatform = x.valueOf();
            ctx.beginPath();
            if(this.xPlatform < 0){
                this.xPlatform = 0;
            }
            if (this.xPlatform + this.widthPlatform > c.width){
                this.xPlatform = c.width - this.widthPlatform;
            }
            ctx.rect(this.xPlatform,this.yPlatform,this.widthPlatform,this.heightPlatform);
            ctx.fillStyle = '#00ff00';
            ctx.fill();
            ctx.closePath();
            return this.xPlatform;
        }

        erasePlatform(){
        
        ctx.clearRect(this.xPlatform,this.yPlatform,this.widthPlatform,this.heightPlatform);  

        }

    }

    class Ball {

        xBall;
        yBall;
        rBall;

        constructor(x,y,r){
            this.xBall = x;
            this.yBall = y;
            this.rBall = r;

        }
        
        drawBallInit(){
            ctx.beginPath();
            ctx.arc(this.xBall + 37.5, this.yBall - 10, this.rBall, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = 'red';
            ctx.fill();

        }



        drawBall(y){
            this.yBall = y.valueOf();
            ctx.beginPath();
            ctx.arc(this.xBall + 37.5, this.yBall, this.rBall, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = 'red';
            ctx.fill();
            return this.yBall;
        }

        eraseBall(){
            ctx.clearRect((this.xBall + 37.5) - 10,this.yBall - 10,20.5,20.5);
        }
    }

    class Target {
        xTarget;
        yTarget;
        rTarget;

        constructor(x,y,r){
        
            this.xTarget = x;
            this.yTarget = y;
            this.rTarget = r;
        
        }
        drawTargetInit(){
            ctx.beginPath();
            ctx.arc(this.xTarget, this.yTarget, this.rTarget, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = 'blue';
            ctx.fill();
        }
        drawTarget(x,y){
            this.xTarget = x.valueOf();
            this.yTarget = x.valueOf();
            ctx.beginPath();
            ctx.arc(this.xTarget, this.yTarget, this.rTarget, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = 'blue';
            ctx.fill();

        }

        eraseTarget(){
            ctx.clearRect(this.yTarget,this.yBall,this.rTarget * 2,this.rTarget * 2);

        }

    }
    
    var x = 400;
    var y = 540;
    //var yB = y.valueOf();
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var interval;
    var platform = new Platform(x,y,75,25);
    var targetsList = [];
    var deadTargetsList = [];
    platform.drawPlatformInit();
    window.addEventListener('keydown', movePlatform);
    window.addEventListener('keydown', fireBall);
    generateTarget();
    
    function movePlatform(e) {
        if(e.key === "ArrowLeft"){
        platform.erasePlatform();    
        x = x - 20;
        x = platform.drawPlatform(x,c);
        }
        if(e.key === "ArrowRight")
        {
        platform.erasePlatform();    
        x = x + 20;
        x = platform.drawPlatform(x,c);
         
        }
    }



    function fireBall(e) {
        if (e.code === 'Space'){ 
            var yB = y.valueOf();
            var ball = new Ball(x,yB - 10,10);
            ball.drawBallInit();
            interval = setInterval(function() {
                ball.eraseBall();
                yB = yB - 20;
                yB = ball.drawBall(yB,c);   
            },100);
            if (yB <= 0){
                clearInterval(interval);
                ball = null;
                yB = 520;
            }
        }
    }

    function generateTarget() {

        for (var i = 1; i <= 2 ; i++){
            for (var j = 1; j < 20; j++)
            var target = new Target(60 * j, 60 * i,20).drawTargetInit();
            targetsList.push(target);  
        }
        
    }

    function respawnTarget(deadTargetID){
        var counter;
        var respawnTimer = setInterval(function(){
            counter++
        },1000)
        if(counter === 3)
        {
            targetsList.splice
        }


    }
</script>
</body>
</html>
