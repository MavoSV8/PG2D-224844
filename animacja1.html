<html>
<head>
    <title>Animacja</title>
</head>
<body>
<canvas id="myCanvas" width="800" height="600">
</canvas>
<script>
    
    var x = 400;
    var c = document.getElementById("myCanvas");
    var c2 = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var yBall = 540;
    var xBall = 0;
    var interval;
    ctx.beginPath();
    ctx.rect(x,550,100,25);
    ctx.fillStyle = '#00ff00';
    ctx.fill();
    ctx.closePath();
    window.addEventListener('keydown', movePlatform);
    window.addEventListener('keydown', fireBall);
    function movePlatform(e) {
        if(e.key === "ArrowLeft"){
        ctx.clearRect(x,550,100,25);    
        x= x - 10;
        ctx.beginPath();
        ctx.rect(x,550,100,25);
        ctx.fillStyle = '#00ff00';
        ctx.fill();
        ctx.closePath();
        
        }
        if(e.key === "ArrowRight")
        {
        ctx.clearRect(x,550,100,25);
        x = x + 10;
        ctx.beginPath();
        ctx.rect(x,550,100,25);
        ctx.fillStyle = '#00ff00';
        ctx.fill();
        ctx.closePath();
        
        }
    }

    function moveUp(){
            
        if(yBall >= 0){
            ctx.clearRect((xBall + 50) - 10,yBall - 10,20,20);
            yBall = yBall - 10;
            ctx.beginPath();
            ctx.arc(xBall + 50, yBall, 10, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = 'red';
            ctx.fill();
        }
    }

    function fireBall(e) {
        if (e.code === 'Space'){ 
            xBall = x;
            interval = setInterval(moveUp,100);
            if (yBall === 0){
                clearInterval(interval);
                yBall = 540;
            }
        }
    }

    function generateTarget() {

    }
</script>
</body>
</html>
