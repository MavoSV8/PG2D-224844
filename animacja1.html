<script>

    class Platform {

        xPlatform;
        yPlatform;
        widthPlatform;
        heightPlatform;

        constructor(x,y,w,h){
            this.xPlatform = x;
            this.yPlatform = y;
            this.widthPlatform = w;
            this.heightPlatform = h;
        }

        drawPlatformInit(){
            ctx.beginPath();
            ctx.rect(this.xPlatform,this.yPlatform,this.widthPlatform,this.heightPlatform);
            ctx.fillStyle = '#00ff00';
            ctx.fill();
            ctx.closePath();
        }

        drawPlatform(x,c){ 
            this.xPlatform = x.valueOf();
            ctx.beginPath();
            if(this.xPlatform < 0){
                this.xPlatform = 0;
            }
            if (this.xPlatform + this.widthPlatform > c.width){
                this.xPlatform = c.width - this.widthPlatform;
            }
            ctx.rect(this.xPlatform,this.yPlatform,this.widthPlatform,this.heightPlatform);
            ctx.fillStyle = '#00ff00';
            ctx.fill();
            ctx.closePath();
            return this.xPlatform;
        }

        erasePlatform(){
        
        ctx.clearRect(this.xPlatform,this.yPlatform,this.widthPlatform,this.heightPlatform);  

        }

    }

    class Ball {

        xBall;
        yBall;
        rBall;

        constructor(x,y,r){
            this.xBall = x;
            this.yBall = y;
            this.rBall = r;

        }
        
        drawBallInit(){
            ctx.beginPath();
            ctx.arc(this.xBall + 50, this.yBall - 10, this.rBall, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = 'red';
            ctx.fill();

        }



        drawBall(y,c){
            this.yBall = y.valueOf();
            ctx.beginPath();
            ctx.arc(this.xBall + 50, this.yBall, this.rBall, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = 'red';
            ctx.fill();
            return this.yBall;
        }

        eraseBall(){
            ctx.clearRect((this.xBall + 50) - 10,this.yBall - 10,20,20);
        }
    }

            ctx.beginPath();

    }
    
    var x = 400;
    var y = 540;
    //var yB = y.valueOf();
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var interval;
    var platform = new Platform(x,y,100,25);
    platform.drawPlatformInit();
    window.addEventListener('keydown', movePlatform);
    window.addEventListener('keydown', fireBall);
    
    
    function movePlatform(e) {
        if(e.key === "ArrowLeft"){
        platform.erasePlatform();    
        x = x - 20;
        x = platform.drawPlatform(x,c);
        }
        if(e.key === "ArrowRight")
        {
        platform.erasePlatform();    
        x = x + 20;
        x = platform.drawPlatform(x,c);
         
        }
    }

        if (e.code === 'Space'){ 
            var yB = y.valueOf();
            var ball = new Ball(x,yB,10);
            ball.drawBallInit();

            if (yB <= 0){
