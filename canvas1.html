<html>
<head>
    <title>Tytu≈Ç</title>
</head>
<body>
<canvas id="myCanvas" width="800" height="600">
</canvas>
<canvas id="myCanvas2" width="800" height="600">
</canvas>
<canvas id="myCanvas3" width="800" height="600">
</canvas>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(200, 200, 100, 0, 2 * Math.PI);
    ctx.closePath();
    ctx.fillStyle = '#00ff00';
    ctx.fill();

    function changeColor() {
        if (ctx.fillStyle === '#00ff00') {
            ctx.fillStyle = '#0000ff';
            ctx.fill();
        } else {
            ctx.fillStyle = '#00ff00';
            ctx.fill();
        }
    }

    setInterval(changeColor, 1000);


    var green = 255;
    var blue = 0;
    var c2 = document.getElementById("myCanvas3");
    var ctx2 = c2.getContext("2d");
    ctx2.beginPath();
    ctx2.arc(200, 200, 100, 0, 2 * Math.PI);
    ctx2.closePath();
    ctx2.fillStyle = 'rgba(0,' + green + ',' + blue + ',255)';
    ctx2.fill();
    var counter = 0;
    function changeColorGradient() {
        if (counter < 256) {
            blue++;
            green--;
        }
         else {
            blue--;
            green++;
        }
        ctx2.fillStyle = 'rgba(0,' + green + ',' + blue + ',255)';
        ctx2.fill();
        counter++;
        if(counter === 511){
            counter = 0;
        }
    }
    setInterval(changeColorGradient, 1000/255);

    var green2 = 255;
    var blue2 = 0;
    var yPosition = 200;
    var c3 = document.getElementById("myCanvas2");
    var ctx3 = c3.getContext("2d");
    ctx3.beginPath();
    ctx3.arc(200, yPosition, 100, 0, 2 * Math.PI);
    ctx3.closePath();
    ctx3.fillStyle = 'rgba(0,' + green2 + ',' + blue2 + ',255)';
    ctx3.fill();
    var counter2 = 0;
    function changeColorGradientAndPosition() {
        if (counter2 < 256) {
            blue2++;
            green2--;
            yPosition++;
        }
        else {
            blue2--;
            green2++;
            yPosition--;
        }
        ctx3.clearRect(0,0,c3.width,c3.height);
        ctx3.beginPath();
        ctx3.arc(200, yPosition, 100, 0, 2 * Math.PI);
        ctx3.closePath();
        ctx3.fillStyle = 'rgba(0,' + green2 + ',' + blue2 + ',255)';
        ctx3.fill();
        counter2++;
        if(counter2 === 511){
            counter2 = 0;
        }
    }
    setInterval(changeColorGradientAndPosition, 1000/255);

</script>
</body>
</html>
