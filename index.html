<html>
<head>
    <title>Tytu≈Ç</title>
</head>
<body>
<canvas id="myCanvas" width="800" height="600">
</canvas>
<canvas id="myCanvas2" width="800" height="600">
</canvas>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(300, 300, 160, 0, 2 * Math.PI);
    ctx.closePath();
    ctx.fillStyle = '#00ff00';
    ctx.fill();

    function changeColor() {
        if (ctx.fillStyle === '#00ff00') {
            ctx.fillStyle = '#0000ff';
            ctx.fill();
        } else {
            ctx.fillStyle = '#00ff00';
            ctx.fill();
        }
    }

    setInterval(changeColor, 1000);


    var green = 255;
    var blue = 0;
    var c2 = document.getElementById("myCanvas2");
    var ctx2 = c2.getContext("2d");
    ctx2.beginPath();
    ctx2.arc(300, 300, 160, 0, 2 * Math.PI);
    ctx2.closePath();
    ctx2.fillStyle = 'rgba(0,' + green + ',' + blue + ',255)';
    ctx2.fill();
    var counter = 0;
    function changeColorGradient() {
        if (counter < 255) {
            blue++;
            green--;
        }
         else {
            blue--;
            green++;
        }
        ctx2.fillStyle = 'rgba(0,' + green + ',' + blue + ',255)';
        ctx2.fill();
        counter++;
        if(counter === 511){
            counter = 0;
        }
    }
    setInterval(changeColorGradient, 1000/255);

</script>
</body>
</html>
