<body>
<canvas id="myCanvas" width="800" height="600">
</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(300, 300, 160, 0, 2 * Math.PI);
ctx.fillStyle = 'blue'
ctx.fill();
</script>
