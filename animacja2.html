<html>
<head>
    <title>Animacja2</title>
</head>
<body>
<canvas id="myCanvas" width="800" height="600">
</canvas>
<script>

    class Car {

        xCar;
        yCar;
        widthCar;
        heightCar;

        constructor(x,y,w,h){
            this.xCar = x;
            this.yCar = y;
            this.widthCar = w;
            this.heightCar = h;
            this.drawCar();
        }

        drawCar(){
            ctx.beginPath();
            ctx.rect(this.xCar,this.yCar,this.widthCar,this.heightCar);
            ctx.fillStyle = '#00ff00';
            ctx.fill();
            ctx.closePath();
        }



    }

    class Road{
        xRoad;
        yRoad;
        widthRoad;
        heightRoad;

        xStripe;
        yStripe;
        widthStripe;
        heightStripe;

        isRed = true;
        kerbs = [];


        constructor(x,y,w,h) {
            this.xRoad = x;
            this.yRoad = y;
            this.widthRoad = w;
            this.heightRoad = h;

            this.xStripe = this.xRoad + this.widthRoad/2 - 5;
            this.yStripe = this.heightRoad/2 - 5;
            this.widthStripe = 10;
            this.heightStripe = 40;

            for(let i = 0; i<6 ; i++){
                this.kerbs.push([this.xRoad - 40,0 + 100*i,40,100]);
            }
            this.drawRoad();


        }

        drawRoad(){


            ctx.beginPath();
            ctx.rect(this.xRoad,this.yRoad,this.widthRoad,this.heightRoad);
            ctx.fillStyle = 'gray';
            ctx.fill();
            ctx.closePath();

            for(let i = 0; i < 6; i++){
                ctx.beginPath();
                if (this.isRed === true){
                    ctx.fillStyle = 'red';
                    this.isRed = false;
                }
                else{
                    ctx.fillStyle = 'white';
                    this.isRed = true;
                }
                ctx.rect(this.kerbs[i][0],this.kerbs[i][1],this.kerbs[i][2],this.kerbs[i][3])
                ctx.fill();

                ctx.rect(this.kerbs[i][0] + this.widthRoad + 40,this.kerbs[i][1],this.kerbs[i][2],this.kerbs[i][3])
                ctx.fill();
                ctx.closePath();
            }

            ctx.beginPath();
            ctx.rect(this.xStripe,this.yStripe,this.widthStripe,this.heightStripe);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.closePath();

        }


    }

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var x1 = c.width/2 - 125;
    var x2 = c.width/2 - 25;
    var y = 0;
    var width = 250;
    var height = c.height;
    var roadBl = x1;
    var roadBr = x1 + width;
    ctx.fillStyle = "green";
    ctx.fillRect(0, 0, c.width, c.height);
    var road = new Road(x1,y,width,height);
    var car = new Car(x2,c.height - 100,50, 75);
    window.addEventListener('keydown', move);
    setInterval(refresh,10);
    function move(e){
        if(e.key === "ArrowLeft"){

            car.xCar = car.xCar - 5;
            if(car.xCar < roadBl){
                car.xCar = roadBl;
            }

        }
        if(e.key === "ArrowRight")
        {

            car.xCar = car.xCar + 5;
            if (car.xCar + car.widthCar > roadBr){
                car.xCar = roadBr - car.widthCar;
            }
        }
    }
    function refresh(){
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, c.width, c.height);
        road.drawRoad();
        car.drawCar();
    }



    
    




</script>
</body>
</html>
