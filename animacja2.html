<script>

    class Car {

        xPlatform;
        yPlatform;
        widthPlatform;
        heightPlatform;

        constructor(x,y,w,h){
            this.xPlatform = x;
            this.yPlatform = y;
            this.widthPlatform = w;
            this.heightPlatform = h;
        }

        drawPlatformInit(){
            ctx.beginPath();
            ctx.rect(this.xPlatform,this.yPlatform,this.widthPlatform,this.heightPlatform);
            ctx.fillStyle = '#00ff00';
            ctx.fill();
            ctx.closePath();
        }

        drawPlatform(x,c){ 
            this.xPlatform = x.valueOf();
            ctx.beginPath();
            if(this.xPlatform < 0){
                this.xPlatform = 0;
            }
            if (this.xPlatform + this.widthPlatform > c.width){
                this.xPlatform = c.width - this.widthPlatform;
            }
            ctx.rect(this.xPlatform,this.yPlatform,this.widthPlatform,this.heightPlatform);
            ctx.fillStyle = '#00ff00';
            ctx.fill();
            ctx.closePath();
            return this.xPlatform;
        }

        erasePlatform(){
        
        ctx.clearRect(this.xPlatform,this.yPlatform,this.widthPlatform,this.heightPlatform);  

        }

    }

    class Ball {

        xBall;
        yBall;
        rBall;

        constructor(x,y,r){
            this.xBall = x;
            this.yBall = y;
            this.rBall = r;
            this.drawBallInit();
        }
        
        drawBallInit(){
            ctx.beginPath();
            ctx.arc(this.xBall , this.yBall , this.rBall, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = 'red';
            ctx.fill();

        }

        drawBall(y){
            this.yBall = y.valueOf();
            ctx.beginPath();
            ctx.arc(this.xBall , this.yBall, this.rBall, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = 'red';
            ctx.fill();
            //return this.yBall;
        }

        eraseBall(){
            ctx.clearRect(this.xBall - this.rBall,this.yBall - this.rBall,this.rBall*2 + 0.5 ,this.rBall*2);
        }
    }

    class Target {
        xTarget;
        yTarget;
        rTarget;
        respawnTime = 0;
        isDead = false;
        constructor(x,y,r){
        
            this.xTarget = x;
            this.yTarget = y;
            this.rTarget = r;
            this.drawTargetInit();
        }

        drawTargetInit(){
            ctx.beginPath();
            ctx.arc(this.xTarget, this.yTarget, this.rTarget, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = 'blue';
            ctx.fill();
        }
        drawTarget(x,y){
            this.xTarget = x.valueOf();
            this.yTarget = x.valueOf();
            ctx.beginPath();
            ctx.arc(this.xTarget, this.yTarget, this.rTarget, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = 'blue';
            ctx.fill();

        }

        turnInvisible(){
            ctx.beginPath();
            ctx.arc(this.xTarget, this.yTarget, this.rTarget + 1, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = 'white';
            ctx.fill();
            this.isDead = true;
            this.respawnTime = 0;
        }

        respawn(){
            ctx.beginPath();
            ctx.arc(this.xTarget, this.yTarget, this.rTarget + 1, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = 'blue';
            ctx.fill();
            this.isDead = false;
        }


    }
